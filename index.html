<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yair Casados - Colores</title>
</head>
<body>
    <script>
        var color;
        color=prompt('Escoje la intensidad del color Azul; 1 = Menos intenso, 6 = Más intenso ', '1, 2, 3, 4, 5 ó 6');

        if (color == "1")
        {
            document.bgColor='#D4E0F7';
        }
        else if(color == "2")
        {
            document.bgColor='#9FB9F5';
        }
        else if(color == "3")
        {
            document.bgColor='#7690F5';
        }
        else if(color == "4")
        {
            document.bgColor='#506EF5';
        }
        else if(color == "5")
        {
            document.bgColor='#3455FA';
        }
        else if(color == "6")
        {
            document.bgColor='#0037ff';
        }
        else 
        {
            document.write('Favor de elegir un carácter valido');
        }

    </script>
</body>
</html>
